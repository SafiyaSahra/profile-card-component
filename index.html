<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="main-container">

    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">

    <div class="profile-card">
      <div class="card-header">
        <img class="profile-bg-img" src="./images/bg-pattern-card.svg" alt="Profile Card bg Image">
        <div class="profile-img-container">
          <img class="profile-img" src="./images/image-victor.jpg" alt="Profile Image">
        </div>
      </div>
      
      <div class="card-body">
        <div class="card-body-info">
          <p class="profile-name">Victor Crest <span>26</span></p>
          <p class="profile-live">London</p>
        </div>

      </div>
      <div class="card-footer">
        <div class="card-footer-info">
          <p class="info-count">80K</p>
          <p class="info-detail">Followers</p>
        </div>

        <div class="card-footer-info">
          <p class="info-count">803K</p>
          <p class="info-detail">Likes</p>
        </div>
        
        <div class="card-footer-info">
          <p class="info-count">1.4K</p>
          <p class="info-detail">Photos</p>
        </div>
      </div>

    </div>

    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SafiyaSahra" target="_blank">Safiya Sahra</a>.
  </div>
</body>

</html>
